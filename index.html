<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">

    <title>WP</title>
</head>
<body>
    <div class="container-white">
        <div class="container-text">
            <!-- Rettangolo Rosa -->
            <header>
                <div id="main-header">
                    <img id="logo" src="img/logo.png" alt="Logo del WP">
                    <nav>
                        <ul>
                            <li>
                                <a class="nav" href="#">FEATURES</a>
                            </li>
                            <li>
                                <a class="nav" href="#">EDITORIALS</a>
                            </li>
                            <li>
                                <a class="nav" href="#">ENVIRONMENT</a>
                            </li>
                            <li>
                                <a class="nav" href="#">BLOG</a>
                            </li>
                            <li>
                                <a class="nav" href="#">SHOP</a>
                            </li>
                            <li>
                                <a class="nav" href="#">CONTACT</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <!-- Rettangolo Giallo con immagine-->
            <figure class="jumbodrom">
                <div ></div>
            </figure>

            <!-- Sezione principale blu-->
            <main>
                <!-- Rettangolino blu barra superiore-->
                <section>
                    <div class="title"></div>
                </section>


                <!-- Section che racchiude articoli -->
                <section class="clearfix">
                    <!-- Primo article blu -->
                    <article>
                        <div class="art article-extremes float-left"></div>
                    </article>

                    <!-- Secondo article blu -->
                    <article>
                        <div class="art article-middle float-left"></div>
                    </article>

                    <!-- Terzo article blu -->
                    <article>
                        <div class="art article-extremes float-left"></div>
                    </article>
                </section>  

            </main>

            <!-- Rettangolino viola -->
            <footer>
                <div class="sign"></div>

            </footer>
        </div>
    </div>
</body>
</html>
